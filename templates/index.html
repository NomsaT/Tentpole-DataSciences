<!DOCTYPE html>
<html>
<form action="" method="post" enctype=multipart/form-data  style="margin-left: 25%;margin-left: 25%; width: 50% ;background: transparent;">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required="required"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" required="required"><br><br>
  <label for="dob" >Date of Birth:</label>
  <input type="date" id="dob" name="dob" required="required" min="1918-01-01" max="2004-04-21" ><br><br>
  <label for="file">Upload file:</label>
  <input type="file" id="file" name="file" required="required" ><br><br>
  <input type="submit" value="Submit">
</form>
</html>
